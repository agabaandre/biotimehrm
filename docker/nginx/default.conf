server {
    listen 80;
    server_name localhost;
    root /var/www/html;
    index index.php index.html index.htm;

    # Security
    limit_req zone=login burst=5 nodelay;
    limit_req zone=api burst=20 nodelay;

    # Handle CodeIgniter URLs
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        
        # FastCGI settings
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Handle static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Handle uploads directory
    location /uploads/ {
        alias /var/www/html/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Handle logs (deny access)
    location /logs/ {
        deny all;
        return 404;
    }

    # Handle cache (deny access)
    location /cache/ {
        deny all;
        return 404;
    }

    # Handle system files (deny access)
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ /(application|system|vendor)/ {
        deny all;
        return 404;
    }

    # Error pages
    error_page 404 /errors/error404.php;
    error_page 500 502 503 504 /errors/error500.php;

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

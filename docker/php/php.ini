[PHP]
; Basic Settings
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error Handling
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Settings
session.gc_maxlifetime = 21600
session.cookie_lifetime = 21600
session.use_strict_mode = 1
session.use_cookies = 1
session.use_only_cookies = 1
session.cookie_httponly = 1
session.cookie_secure = 0
session.cookie_samesite = "Lax"

; Date and Time
date.timezone = "Africa/Nairobi"

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Database
mysql.default_socket = /var/run/mysqld/mysqld.sock
mysqli.default_socket = /var/run/mysqld/mysqld.sock

; Security
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; Performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; OPcache
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.enable_file_override = 1
opcache.validate_timestamps = 1
opcache.revalidate_path = 1

; Extensions
extension=pdo_mysql
extension=mysqli
extension=gd
extension=zip
extension=intl
extension=mbstring
extension=curl
extension=xml
extension=soap
extension=ftp
extension=calendar
extension=sysvmsg
extension=sysvsem
extension=sysvshm
extension=wddx
extension=shmop
extension=sockets
extension=gettext
extension=iconv
extension=ctype
extension=session
extension=tokenizer
extension=json
extension=filter
extension=hash
extension=openssl
extension=phar
extension=posix
extension=readline
extension=reflection
extension=spl
extension=standard
extension=date
extension=libxml
extension=dom
extension=simplexml
extension=xmlreader
extension=xmlwriter
extension=xmlrpc
extension=xsl

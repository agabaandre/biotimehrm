; PHP Configuration to suppress deprecation warnings for CodeIgniter 3
; This file can be copied to /usr/local/etc/php/conf.d/ in your Docker container

; Suppress deprecation warnings (PHP 8.2+)
error_reporting = E_ALL & ~E_DEPRECATED

; Alternative: More specific suppression (if you want to keep some deprecation warnings)
; error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED

; Note: This will suppress ALL deprecation warnings, not just the dynamic property ones
; Use the php8_deprecation_fix.php file for more targeted suppression

; MPDF Configuration - Increase backtrack limit for large HTML processing
pcre.backtrack_limit = 10000000
pcre.recursion_limit = 10000000

